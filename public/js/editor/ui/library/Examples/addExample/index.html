<div class="example-modal">
	<div class="main-container">
		<div class="content">
			<div class="left-container">
				<input class="title-input" value="{title}" type="text" placeholder="Example Project 2" />
				<input class="vimeo-input" value="{vimeoId}" type="text" placeholder="Vimeo Id" />
				<input accept="image/*" id="upload-example-thumbnail" type="file" />
				<div class="upload-thumbnail-btn-container">
					<button id="upload-thumbnail-btn">Upload Image</button>
				</div>
			</div>
			<textarea class="description-input" placeholder="Add an awesome description here">
{description}
</textarea>
		</div>
		<button class="submit-btn">Save</button>
	</div>
</div>
